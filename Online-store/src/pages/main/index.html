<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  
</head>

<body>
  <a href="../cart/index.html">TO CART</a>
  <a href="../about/index.html">TO ABOUT</a>
  <header class="header">
    <div class="header-wrapper">
      <a href="../../pages/main/index.html" class="header__logo">
        <img src="../../assets/img/society-reason.jpg" alt="logo"></a>
        <div class="header__total">
          Cart total:＄0
        </div>
      <a href="../cart/index.html" class="header__cart">
        <img src="../../assets/icons/cart.svg" alt="cart">
        <span>0</span>
      </a>
    </div>
  </header>

  <main class="main">
    <section class="filters">
      <div class="filters-wrapper">
        <div class="filters-buttons">
          <button class="filters-buttons__reset">Drop filters</button>
          <button class="filters-buttons__copy">Copy filters</button>
        </div>
        <div class="filters-sort">
          <h3 class="filters-sort__header">Категории</h3>
          <div class="filter-list" id="filter-category">
            <div class="filter-list-item">
              <div>
                <label>
                  <input class="filter-list-item__checkbox" type="checkbox">
                  smartphones
                </label>
              </div>
              <span>(0/0)</span>
            </div>
            <div class="filter-list-item">
              <div>
                <label>
                  <input class="filter-list-item__checkbox" type="checkbox">
                  laptops
                </label>
              </div>
              <span>(0/0)</span>
            </div>
            <div class="filter-list-item">
              <div>
                <label>
                  <input class="filter-list-item__checkbox" type="checkbox">
                  fragraces
                </label>
              </div>
              <span>(0/0)</span>
            </div>
            <div class="filter-list-item">
              <div>
                <label>
                  <input class="filter-list-item__checkbox" type="checkbox">
                  skincare
                </label>
              </div>
              <span>(0/0)</span>
            </div>
            <div class="filter-list-item">
              <div>
                <label>
                  <input class="filter-list-item__checkbox" type="checkbox">
                  groceries
                </label>
              </div>
              <span>(0/0)</span>
            </div>
          </div>
          <h3 class="filters-sort__header">Бренд</h3>
          <div class="filter-list" id="filter-brand">
            <div class="filter-list-item">
              <div>
                <label>
                  <input class="filter-list-item__checkbox" type="checkbox">
                  apple
                </label>
              </div>
              <span>(0/0)</span>
            </div>
            <div class="filter-list-item">
              <div>
                <label>
                  <input class="filter-list-item__checkbox" type="checkbox">
                  samsung
                </label>
              </div>
              <span>(0/0)</span>
            </div>
            <div class="filter-list-item">
              <div>
                <label>
                  <input class="filter-list-item__checkbox" type="checkbox">
                  louiswill 
                </label>
              </div>
              <span>(0/0)</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="products">
      <div class="products-wrapper">
        <div class="products-sort">
          <select class="products__droplist" name="" id="products__droplist">
            <option value="" disabled>Sort by:</option>
            <option id="products__droplist-asc" class="droplist__opption" value="">Sort by price (ASC)</option>
            <option id="products__droplist-desc" class="droplist__opption" value="">Sort by price (DESC)</option>
          </select>
          <div class="products__total-find">
            Results:
            <span>0</span>
          </div>
          <div>
          <input type="text" id="products__search" class="products__search"placeholder="🔍 Search product">
        </div>
        </div>
        <div class="products-list" id="products-list">
          <!-- Products list here -->
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-wrapper">
      <div>
        Authored by
        <a class="footer-link" href="https://github.com/Albedo-13" target="_blank">
          <span>@Albedo-13</span>
        </a>
        &
        <a class="footer-link" href="https://github.com/Remorselex" target="_blank">
          <span>@Remorselex</span>
        </a>
      </div>
      <div>Copyright © 2023</div>
      <a class="footer-course" href="https://rs.school/js/" target="_blank">
        <img src="../../assets/icons/rsschool.svg" alt="course logo">
      </a>
    </div>
  </footer>
  <script src="js/script.js" type="module"></script>
</body>

</html>

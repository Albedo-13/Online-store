<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Online store about</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-wrapper">
        <a href="../../pages/main/index.html" class="header__logo">
          <img src="../../assets/img/society-reason.jpg" alt="logo"></a>
        <div class="header__total">
          Cart total:
          <span>$ 0</span>
        </div>
        <a href="../cart/index.html" class="header__cart">
          <img src="../../assets/icons/cart.svg" alt="cart">
          <span>0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="products">
        <button class="summary__buy">← Назад</button>
        <div class="products-wrapper">
          <div class="products-list">
            <div class="products-item">
              <div class="products-item__images">
                <img src="../../assets/img/society-reason.jpg" alt="product image">
                <img src="../../assets/img/society-reason.jpg" alt="product image">
                <img src="../../assets/img/society-reason.jpg" alt="product image">
              </div>
              <img class="products-item__image" src="../../assets/img/society-reason.jpg" alt="product image">
              <div class="products-item__about">
                <div class="products-item__name">iPhone 9</div>
                <div class="products-item__descr">Good apple phone (no)</div>
                <div class="products-item__rating">Rating: 4.69</div>
                <div class="products-item__discount">Discount: 12.96%</div>
                <div class="products-item__stock">Stock: 94</div>
                <div class="products-item__count">Count: 1</div>
                <div class="products-item__price">Price: €549.00</div>
              </div>
              <div class="products-item__options">
                <button class="summary__add">Добавить в корзину</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">

  </footer>
  <div class="border"></div>

  <a href="../main/index.html">TO MAIN</a>
  <a href="../cart/index.html">TO CART</a>
  <script src="js/script.js"></script>
</body>

</html>
